<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="geral">
       
        <div class="phone">
            <img src="./img/celular.png" alt="Imagem de Celular">
        </div>
       
        <div class="continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="perfil">
                    <img src="./img/perfil.jpg" alt="Foto perfil">
                </div>
                <a href="https://www.instagram.com/hugotoxa/" class="login">Continuar como hugotoxa</a>
                <a href="https://www.instagram.com/" class="logout">Remover Conta </a>
            </div>  
                
        
            <div class="grupo">
                <p class="not-account">Não é hugotoxa?</p>
                    <p class="not-account">
                    <a href="https://www.instagram.com/" class="linkblue">Alternar Contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="linkblue">Inscreva-se</a>
                    </p>    
                    
            </div>
        
            <div class="baixar-o-app">
                <p class="baixar-app">Baixe o Aplicativo</p>
                <div class="baixar">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app"></a>
                </div>
            </div>    

        </div>

    </div>

</body>


</html>
